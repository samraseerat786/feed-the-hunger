<ion-header class="ion-text-center">
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Update</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="9" size-lg="8" size-xl="6" size-xs="12" size-sm="10">
            <ion-grid class="ion-padding-top">
                <div [formGroup]="signupForm">
                    <ion-input [hidden]="true" value="{{user?.id}}" formControlName="id"></ion-input>
                    <ion-item>
                        <ion-label position="floating">First Name</ion-label>
                        <ion-input placeholder="First Name" value="{{user?.user?.first_name}}"
                                   formControlName="first_name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Last Name</ion-label>
                        <ion-input placeholder="Last Name" value="{{user?.user?.last_name}}"
                                   formControlName="last_name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input placeholder="Email" value="{{user?.user?.email}}" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">User Name</ion-label>
                        <ion-input placeholder="User Name" value="{{user?.user?.user_name}}"
                                   formControlName="user_name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input placeholder="Password" value="{{user?.user?.password}}"
                                   formControlName="password"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Role</ion-label>
                        <ion-input placeholder="Role" value="{{user?.user?.role}}" formControlName="role"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Address</ion-label>
                        <ion-input placeholder="Address" value="{{user?.address}}" formControlName="address"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Contact</ion-label>
                        <ion-input placeholder="Contact" value="{{user?.contact}}" formControlName="contact"></ion-input>
                    </ion-item>

                    <ion-grid class="ion-padding-top">
                        <ion-row class="ion-justify-content-center">
                            <ion-button (click)="updateData()" shape="square" [disabled]="!signupForm.valid">Save</ion-button>
                        </ion-row>
                    </ion-grid>
                </div>
            </ion-grid>
        </ion-col>
    </ion-row>
</ion-content>
