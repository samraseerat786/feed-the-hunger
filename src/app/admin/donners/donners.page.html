<ion-content>
    <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="9" size-lg="8" size-xl="6" size-xs="12" size-sm="10">
            <ion-list>
                <ion-item *ngFor="let item of result">
                    <ion-icon slot="start" name="person" color="secondary"></ion-icon>
                    <p (click)="showSingleItem(item?.id)">{{item?.user.first_name}} {{item?.user.last_name}}</p>
                    <ion-img (click)="updateItem(item?.id)" style="width: 20px; height: 20px;"
                             src="/assets/pencil-sharp.svg"
                             alt="update" slot="end"></ion-img>
                    <ion-icon (click)="deleteDonner(item?.id)" size="default" name="trash" slot="end" color="secondary"></ion-icon>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
