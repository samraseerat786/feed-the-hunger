<ion-header class="ion-text-center">
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Help Desk
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="9" size-lg="8" size-xl="6" size-xs="12" size-sm="10">
            <ion-list>
                <ion-item (click)="openChat(item?.user_name)" *ngFor="let item of users">
                    <ion-icon slot="start" name="person" color="secondary"></ion-icon>
                    <p>{{item?.first_name}} {{item?.last_name}}</p>
                    <ion-img *ngIf="item?.role == 'charity house'" style="width: 40px; height: 40px;"
                             src="/assets/charity.jpg"
                             alt="update" slot="end"></ion-img>
                    <ion-img *ngIf="item?.role == 'donner'" style="width: 40px; height: 40px;"
                             src="/assets/restaurant.ico"
                             alt="update" slot="end"></ion-img>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
