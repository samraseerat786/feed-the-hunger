<ion-header class="ion-text-center">
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Reports</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isEmpty">
    <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="9" size-lg="8" size-xl="6" size-xs="12" size-sm="10">
            <ion-card class="ion-no-padding" *ngFor="let item of result">
                    <ion-card-header>
                        <ion-card-title>{{item?.type}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <div style="display: flex">
                            <p class="detail-p">Report to: </p>
                            <p class="value-p">{{item?.charityHouse?.email}}</p>
                        </div>
                        <div style="display: flex">
                            <p class="detail-p">NGO Name: </p>
                            <p class="value-p">{{item?.charityHouse?.name}}</p>
                        </div>
                        <div style="display: flex">
                            <p class="detail-p">Message: </p>
                            <p class="value-p">{{item?.message}}</p>
                        </div>
                    </ion-card-content>
                </ion-card>
        </ion-col>
    </ion-row>
</ion-content>

<ion-content *ngIf="isEmpty">
    <div class="fullheight xc">
        <div>
            <h3 class="item-color">No Report</h3>
        </div>
    </div>
</ion-content>
