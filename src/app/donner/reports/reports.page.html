<ion-header class="ion-text-center">
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button (click)="loadDonnerList()" *ngIf="admin"></ion-back-button>
            <ion-menu-button *ngIf="!admin"></ion-menu-button>
        </ion-buttons>
        <ion-title>Reports</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isEmpty">
    <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="9" size-lg="8" size-xl="6" size-xs="12" size-sm="10">
            <ion-list class="ion-no-padding" no-lines *ngFor="let item of result">
                <ion-card class="ion-no-padding">
                    <ion-card-header>
                        <ion-card-title>{{item?.type}}</ion-card-title>
                        <ion-card-subtitle>{{item?.message}}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-card-content class="ion-no-padding">
                            <h5>From: {{ item?.charityHouse?.email }}</h5>
                            <p>{{ item?.charityHouse?.name }}</p>
                        </ion-card-content>
                    </ion-card-content>
                </ion-card>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>

<ion-content *ngIf="isEmpty">
    <div class="fullheight xc">
        <div>
            <h3 class="item-color">No Report</h3>
        </div>
    </div>
</ion-content>
