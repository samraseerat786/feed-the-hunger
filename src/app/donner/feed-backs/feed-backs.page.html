<ion-header class="ion-text-center">
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Feed Backs</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="9" size-lg="8" size-xl="6" size-xs="12" size-sm="10">
            <ion-card class="welcome-card" *ngFor="let item of result">
                <ion-card-header>
                    <ion-icon slot="start" name="person" color="secondary"></ion-icon>
                    <ion-card-title>{{item?.donner?.user?.first_name}}</ion-card-title>
                    <ion-card-subtitle>{{item?.email}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-text color="primary">
                        <h4>{{item?.subject}}</h4>
                    </ion-text>
                    <p>{{item?.feedbackMessage}}</p>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
