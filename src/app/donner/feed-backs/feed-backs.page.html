<ion-header class="ion-text-center">
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Feedbacks</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="result.length > 0">
    <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="9" size-lg="8" size-xl="6" size-xs="12" size-sm="10">
            <ion-card class="welcome-card" *ngFor="let item of result">
                <ion-card-header style="padding-bottom: 0;">
                    <ion-row>
                        <ion-col size="9">
                            <ion-card-title>{{item?.donner?.user?.first_name}}</ion-card-title>
                            <ion-card-subtitle>{{item?.email}}</ion-card-subtitle>
                        </ion-col>
                        <ion-col size="3">
                            <ion-icon mode="md" (click)="deleteFeedback(item.id)" color="danger"
                                      name="trash" size="large" style="float: right; cursor: pointer"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-card-header>
                <ion-card-content>
                    <ion-text color="primary">
                        <h4>{{item?.subject}}</h4>
                    </ion-text>
                    <p>{{item?.feedbackMessage}}</p>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>

<ion-content *ngIf="result.length == 0">
    <div class="fullheight xc">
        <div>
            <h3 class="item-color">No Feedbacks</h3>
        </div>
    </div>
</ion-content>
