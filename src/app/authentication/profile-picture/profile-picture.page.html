<ion-header class="ion-text-center">
    <ion-toolbar color="secondary">
        <ion-buttons>
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Upload
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-label>
            <ion-row>
                <ion-col size="6">
                    <ion-button color="danger" type="button" expand="full" shape="round" (click)="takePhoto()">
                        <ion-icon name="camera" color="secondary"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button color="secondary" type="button" expand="full" shape="round" (click)="selectPhoto()">
                        <ion-icon name="image" color="secondary"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-label>
    </ion-item>
    <ion-item *ngIf="error">
        <ion-label>
            <strong>{{error}}</strong>
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
            <img *ngIf="myPhoto" [src]="myPhoto" alt=""/>
        </ion-label>
    </ion-item>
</ion-content>
