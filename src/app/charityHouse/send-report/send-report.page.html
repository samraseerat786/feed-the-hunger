<ion-header class="ion-text-center">
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Consumer Complaint</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="reportForm">
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col class="ion-align-self-center" size-md="9" size-lg="8" size-xl="6" size-xs="12" size-sm="10">
                    <div class="ion-text-center">
                        <h3>Report a Donor!</h3>
                    </div>
                    <div>
                        <ion-item style="padding-left: 25px; padding-right: 25px">
                            <ion-label position="floating">Types</ion-label>
                            <ion-select formControlName="type" placeholder="--Select--" okText="OK"
                                        cancelText="Dismiss">
                                <ion-select-option *ngFor="let item of types"
                                                   value={{item}}>{{item}}</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </div>
                    <div class="ion-padding">
                        <ion-textarea rows="1" style="height: 50px" class="message-input" formControlName="email"
                                      placeholder="Email"></ion-textarea>
                    </div>
                    <div class="ion-padding">
                        <ion-textarea rows="7" style="height: 150px" class="message-input"
                                      formControlName="reportMessage"
                                      placeholder="Type complaints message here..."></ion-textarea>
                    </div>
                    <div class="ion-padding">
                        <ion-button shape="round" (click)="sendReport()" color="primary" type="submit" expand="block">
                            Submit
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
