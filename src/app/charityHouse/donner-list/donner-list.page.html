<ion-header class="ion-text-center">
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Donner List
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="result.length > 0">
    <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="9" size-lg="8" size-xl="6" size-xs="12" size-sm="10">
            <ion-card class="welcome-card" *ngFor="let item of result">
                <ion-card-header>
                    <ion-card-title>{{item?.user.first_name}}</ion-card-title>
                    <ion-card-subtitle>{{item?.contact}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                        <ion-col size="10">
                            <ion-icon *ngFor="let item of itration" name="star" size="large" color="secondary"></ion-icon>
                            <ion-icon name="star-half" size="large" color="secondary"></ion-icon>
                            <ion-label>4.5</ion-label>
                            <br>
                        </ion-col>
                        <ion-col align-items-start size="2">
                            <ion-icon size="large" class="msg-btn" (click)="openChat(item?.user.first_name, item?.user.last_name)"
                                      ios="ios-chatboxes" md="md-chatboxes" color="secondary"></ion-icon>
                        </ion-col>
                    </ion-row>
                    <p> {{item?.user.first_name}} {{item?.user.last_name}} locate in {{item?.address}}. {{item?.contact}} is
                        Contact number and email is {{item?.user.email}}. You can
                        <ion-label (click)="sendReport(item)" slot="start" color="success">Report</ion-label>
                        that user.
                    </p>
                    <ion-button mode="ios" size="small" (click)="feedBack(item)" slot="start" color="success">Send Feedback
                    </ion-button>
                    <ion-button mode="ios" size="small" (click)="review($event, item)" slot="end" color="primary">Add Review
                    </ion-button>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>

<ion-content *ngIf="result.length == 0">
    <div class="fullheight xc">
        <div>
            <h3 class="item-color">No donor found</h3>
        </div>
    </div>
</ion-content>
